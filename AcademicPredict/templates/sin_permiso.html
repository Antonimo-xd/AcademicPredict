{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-ban"></i> Acceso Denegado</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                    <h5>No tienes permisos para acceder a esta página</h5>
                    <p class="text-muted">Tu rol actual: <strong>{{ user_rol }}</strong></p>
                    <p>Si crees que deberías tener acceso, contacta al administrador del sistema.</p>
                    <hr>
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
